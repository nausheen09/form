<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body bgcolor="#DAF7A6">

    <h1> FORMS </h1>
    <h2> STEP 1</h2>
    <form>
        <fieldset>
            <legend> <strong> LOGIN </strong> </legend>
            <label> <strong> Name: </strong> <br> <input type="text" placeholder=" enter your full name" size="30">
            </label>
            <br><br>


            <label> <strong> Email: </strong> <br> <input type="email" placeholder=" enter your email" size="30">
            </label>
            <br> <br>


            <label> <strong>Password: </strong> <br> <input type="password" placeholder=" password" size="30"> </label>
            <br> <br>


            <label> <strong> Phone: </strong> <br> <input type="text" placeholder=" enter your phone number" size="30">
            </label>
            <br> <br>

            <input type="submit" value="login">
        </fieldset>
    </form>

    <br>

    <h2> STEP 2</h2>
    <form>
        <fieldset>

            <legend> <strong> PERSONAL INFORMATION </strong> </legend>
            <label for="name"> Name: </label>
            <input type="text" name=" name " id="name" size=" 30">
            <br> <br>

            <label for="father name"> Father Name: </label>
            <input type="text" name=" Father name " id="father name" size=" 30">
            <br> <br>
            <label for="address"> Address:</label>
            <input type="text" name=" address " id="address" size=" 30">
            <br> <br>

            <label for="Contact"> Contact: </label>
            <input type="text" name=" Contact " id="Contact" size=" 30">
            <br>

            <p> Gender <br> </p>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" value="male" id="male">
            <label for="male"> Male</label>
            <br> <br> <br>

            <label for="date"> Enter Your Birthday:</label>
            <input type="date" id="date">
            <br><br>

            <p> Select Your Hobbies <br> </p>

            <input type="checkbox" name="service " id="games" checked="checked">
            <label for="games"> games</label>
            <input type="checkbox" name="service" id="music">
            <label for="music"> Music</label>


            <input type="checkbox" name="service" id="tl">
            <label for="tl">Travel </label>

            <input type="checkbox" name=" service" id="phy">
            <label for="phy"> Photography </label>
            <br>
            <br>

            <p> Select your City </p>

            <select name="CITY" size="3" multiple>

                <option value="Karachi" selected> Karachi </option>
                <option value=" Hyderabad"> Hyderabad</option>
                <option value=" Hyderabad"> Gujranwala</option>
                <option value=" Hyderabad"> Lahore</option>
                <option value=" Hyderabad"> Faisalabad</option>
                <option value="Islamabad"> Islamabad</option>
            </select>
            <br> <br>


            <p>Upload Your File</p>
            <input type="file" name="file"> <br>
            <input type="submit" value="upload">
            <br>
            <input type="submit" value="submit">

        </fieldset>
    </form>

    <br>



    <h2> STEP 3</h2>
    <form>
        <fieldset>
            <legend> <strong>COMMENT</strong> </legend>
            <p> Comment </p>
            <textarea name=" Comment" cols="30" rows="10"> Enter Your Comment</textarea>
            <br>
            <button>
                <input type="image" src="img/1.png" width="130" height="40">
            </button>
        </fieldset>
    </form>


</body>

</html>
